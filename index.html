<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Reveal</title>
  <style>
    body {
      height: 2000px; /* Just to make scrolling possible */
      margin: 0;
      padding: 0;
    }

    .reveal {
      opacity: 0;
      transform: translateY(150px);
      transition: all 2s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .box {
      width: 300px;
      height: 200px;
      margin: 100px auto;
      background-color: lightblue;
      text-align: center;
      line-height: 200px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="box reveal">Scroll to Reveal Me</div>
  <div class="box reveal">Me Too!</div>
  <div class="box reveal">And Me!</div>

  <script>
    window.addEventListener('scroll', reveal);
    window.addEventListener('load', reveal); // Also reveal on page load

    function reveal() {
      const reveals = document.querySelectorAll('.reveal');

      for (let i = 0; i < reveals.length; i++) {
        const windowHeight = window.innerHeight;
        const revealTop = reveals[i].getBoundingClientRect().top;
        const revealPoint = 150;

        if (revealTop < windowHeight - revealPoint) {
          reveals[i].classList.add('active');
        } else {
          reveals[i].classList.remove('active');
        }
      }
    }
  </script>

</body>
</html>
